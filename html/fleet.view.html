<div class="col-sm-12 col-md-6">
  <div class="thumbnail tile tile-medium tile-teal">
    <h1>Fleets</h1>
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
    <div ng-controller="FleetController as fleetCtrl">
    <h2>Resting fleets</h2>
      <div class="panel-group">
        <div class="panel" ng-repeat="fleet in fleetCtrl.allFleets.resting" >
          <div class="panel-heading fleet_{{fleet.id}}" data-toggle="collapse" data-target="#fleet_{{fleet.id}}">

            <h4 class="panel-title"><span class="label label-default pull-right">bonus</span>Fleet {{fleet.id}}</h4>

          </div>

          <div id="fleet_{{fleet.id}}" class="panel-collapse collapse">
            <div class="panel-body">
              {{fleet}}
            </div>
          </div>
        </div>
      </div>
    
    <h2>Flying fleets</h2>
      <div class="panel-group">
        <div class="panel" ng-repeat="fleet in fleetCtrl.allFleets.flying" >
          <div class="panel-heading fleet_{{fleet.id}}" data-toggle="collapse" data-target="#fleet_{{fleet.id}}">

            <h4 class="panel-title"><span class="label label-default pull-right">bonus</span>Fleet {{fleet.id}}</h4>

          </div>

          <div id="fleet_{{fleet.id}}" class="panel-collapse collapse">
            <div class="panel-body">
              {{fleet}}
            </div>
          </div>
        </div>
      </div>
    
    <h2>Sieging fleets</h2>
      <div class="panel-group">
        <div class="panel" ng-repeat="fleet in fleetCtrl.allFleets.sieging" >
          <div class="panel-heading fleet_{{fleet.id}}" data-toggle="collapse" data-target="#fleet_{{fleet.id}}">

            <h4 class="panel-title"><span class="label label-default pull-right">bonus</span>Fleet {{fleet.id}}</h4>

          </div>

          <div id="fleet_{{fleet.id}}" class="panel-collapse collapse">
            <div class="panel-body">
              {{fleet}}
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</div>
