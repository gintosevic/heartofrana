<div>
  <div class="thumbnail tile tile-medium tile-teal">
    <h1>Trade</h1>
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>

    <div id="trade_tab" ng-controller="TradeController as tradeCtrl">
      <center>

        <div>

          <table class="table table-hover">
            <tr ng-repeat="(object, price) in tradeCtrl.prices" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <td class="col-xs-9 col-sm-4 col-md-3 col-lg-2">
                {{object}}
              </td>
              <td class="col-xs-3 col-sm-2 col-md-1 col-lg-1" style="text-align: right;">
                {{price | currency:""}} &#8371;
              </td>
            </tr>
          </table>


          <center>  
        </div>
    </div>
  </div>
</div>
