<div class="col-sm-12 col-md-6">
  <div class="thumbnail tile tile-medium tile-teal">
    <h1>News</h1>
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>

    <div ng-controller="NewsController as newsCtrl">
      <div class="panel-group">
        <div class="panel" ng-repeat="news in newsCtrl.allNews" >
          <div class="panel-heading news_{{news.type}}" data-toggle="collapse" data-target="#news_{{news.event_id}}">

            <h4 class="panel-title"><span class="label label-default pull-right">{{news.time| date:'MMM d, yyyy | HH:mm:ss'}}</span>{{news.title}}</h4>

          </div>

          <div id="news_{{news.event_id}}" class="panel-collapse collapse">
            <div class="panel-body" ng-bind-html="news.text | sanitize">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
